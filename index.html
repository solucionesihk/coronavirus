<!DOCTYPE html>
<html>
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
 
  <title>Estadísticas Coronavirus</title>
      <script>
        $(document).ready(function(){
          $.getJSON( "https://cors-anywhere.herokuapp.com/https://statistics-coronavirus.herokuapp.com/api/v1/statistics-covid-19/stats", function( data ) {
              $('#data-table').DataTable({
                 data : data.response.data.covid19Stats,
                 //JSON.parse(data.request.response).response.data.covid19Stats,
                 columns : [
                  {data : "city"},
                  {data : "province"},
                  {data : "country"},
                  {data : "confirmed"},
                  {data : "deaths"},
                  {data : "recovered"}
                 ]
            });
            });
             
        });
 
    </script>
</head>
<body>
    <h2>Estadísticas Coronavirus</h2>
 <table id="data-table" class="table table-bordered" width="100%">
  <thead>
    <tr>
    <th>City</th>
    <th>Province</th>
    <th>Country</th>
    <th>Confirmed</th>
    <th>Deaths</th>
    <th>Recovered</th>
    </tr>
  </thead>
 
 
 </table>
  
</body>
 
</html>
